<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elizabeth Okunbor - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-sage: #CCD5AE;
            --color-cream: #E9EDC9;
            --color-vanilla: #FEFAE0;
            --color-peach: #FAEDCD;
            --color-brown: #D4A373;
            --main-text: #333333;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.6;
            color: var(--main-text);
            background-color: var(--color-vanilla);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
            align-items: center; /* Horizontally center content */
        }

        header {
            background-color: var(--color-sage);
            padding: 1rem 2rem;
            width: 100%;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.8rem;
            text-decoration: none;
            color: var(--main-text);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--main-text);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center; /* Center text */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin: 2rem 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: var(--color-sage);
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Elizabeth Okunbor</a>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to My Portfolio</h1>
        <section class="gallery">
            <img src="/api/placeholder/400/300" alt="Featured Project 1 - Headshot in Creative Workspace">
            <img src="/api/placeholder/400/300" alt="Featured Project 2 - Headshot in Nature">
            <img src="/api/placeholder/400/300" alt="Featured Project 3 - Headshot in Professional Setting">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Elizabeth Okunbor. All rights reserved.</p>
    </footer>
</body>
</html>
