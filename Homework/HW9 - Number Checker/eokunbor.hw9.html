<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title> Number Checker</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function evenOdd(){
                let Input = prompt("Enter a number: ");
                let numChoice = Number(Input);

                if (isNaN(numChoice)) {
                    console.log("Invalid input. Please enter a number.");
                } else if (numChoice % 2 == 0) {
                    console.log("The number is even!");
                } else{
                    console.log("The number is odd!");
                }
            }
            window.onload = evenOdd;
        </script>
    </head>
<!--End of Head Section-->
    <body>
        <div class = "alert"> 
            <h1>Even or Odd Checker</h1>
            <p class="alertmessage">This project is for checking if a number, and <b>only a number</b>, is even or odd.<br>
            Go to the <b>console</b> to check it out!</p>
        </div>
    </body>
<!--End of Body Section-->
</html>
